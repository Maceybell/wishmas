        <h1 class="container-title">Add Custom Items</h1>

        <form class ="custom" action="/action_page.php">
          <div class="row">
            <div class="col-25">
              <label for="fname">Item Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="ex: Acer Nitro 5 Gaming Laptop"
              />

          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Image URL</label>
            </div>

                id="lname"
                name="lastname"
                placeholder="Copy and Paste the Image Address Here"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="price">Price</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="price"
                name="lastname"
                placeholder="What is the price of this item? You can round up."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="link">Web Link</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="link"
                name="lastname"
                placeholder="Enter the link to the website where this item may be purchased."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25"> 
              <label for="subject">Item Description</label>
            </div>
            <div class="col-75">
              <textarea
                id="subject"
                name="subject"
                placeholder="Include some information about the item..."
                style="height: 200px"
              ></textarea>
            </div>
          </div>
          <br />
          <div class="row">
            <input type="submit" value="Submit" />
          </div>
